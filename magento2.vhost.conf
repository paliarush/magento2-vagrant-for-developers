<VirtualHost *:80>
    DocumentRoot "/var/www/magento2"
    ServerName magento2.vagrant
    <Directory /var/www/magento2>
        Options Indexes FollowSymLinks
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>
    ErrorLog "${APACHE_LOG_DIR}/error.log"
    CustomLog "${APACHE_LOG_DIR}/access.log" common
</VirtualHost>
ServerName <host>
